<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Graciel News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Graciel News</ion-title>
    </ion-toolbar>
  </ion-header>


<app-articles [articles]="articles"></app-articles>

<ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadData()">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
