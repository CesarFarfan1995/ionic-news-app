<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [value]="selectedCategory" (ionChange)="segmentChanged($event)" scrollable>

    <ion-segment-button [value]="category" *ngFor=" let category of categories">

      <ion-label class="ion-text-capitalizw">{{category}}</ion-label>

    </ion-segment-button>


  </ion-segment>

  <app-articles [articles]="articles"></app-articles>

  

<ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadData()">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
